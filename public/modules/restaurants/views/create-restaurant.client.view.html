<section data-ng-controller="RestaurantsController">
    <div class="page-header">
        <h1>New Restaurant</h1>
    </div>

    <form class="form-horizontal" data-ng-submit="create()" novalidate>

    <div class="col-md-12">

      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">General Details</h3>
      </div>
      <div class="panel-body">

              <fieldset>
                  <div class="form-group">
                      <div class="controls">
                        <div class="input-group">
                          <div class="input-group-addon">Name</div>
                          <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                      </div>
                  </div>
                  <div class="form-group">

                        <div class="controls">
                          <div class="input-group">
                            <div class="input-group-addon">Slogan</div>
                            <input type="text" data-ng-model="slogan" id="slogan" class="form-control" placeholder="Slogan" required>
                          </div>
                        </div>

                  </div>
                  <div class="form-group">
                        <div class="controls">
                          <div class="input-group">
                            <div class="input-group-addon">Logo</div>
                            <input type="text" data-ng-model="logo" id="logo" class="form-control" placeholder="logo" required>
                          </div>
                        </div>
                  </div>



          <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
          </div>
              </fieldset>
      </div>
    </div>
      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Contact Details</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">

            <div class="controls">
              <div class="input-group">
                <div class="input-group-addon">Street</div>
                <input type="text" data-ng-model="address.street" id="address.street" class="form-control" placeholder="Street" required>
              </div>
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
              <div class="input-group">
                <div class="input-group-addon">Town</div>
                <select id="address.town" data-ng-model="address.town" class="form-control" required>
                  <option>Constant Spring</option>
                  <option>Gordon Town	</option>
                  <option>Mavis Bank	</option>
                  <option>Stony Hill	</option>
                  <option>Barbican	</option>
                  <option>Denham Town	</option>
                  <option>Red Hills	</option>
                  <option>Stony Hill	</option>
                  <option>Havendale	</option>
                  <option>Forest Garden	</option>
                  <option>Forest Mona	</option>
                  <option>Duhane Park	</option>
                  <option>Queen Hill</option>
                </select>
              </div>
            </div>
        </div>

        <div class="form-group">
            <div class="controls">
              <div class="input-group">
                <div class="input-group-addon">Parish</div>
                <select id="address.parish" data-ng-model="address.parish" class="form-control" required>
                  <option default>Select A Parish</option>
                  <option>Kingston</option>
                  <option>Saint James</option>
                  <option>Trelawny	</option>
                  <option>Clarendon		</option>
                  <option>Manchester		</option>
                  <option>Saint Ann		</option>
                  <option>Saint Catherine	</option>
                  <option>Saint Mary		</option>
                  <option>Portland	</option>
                  <option>Saint Andrew</option>
                  <option>Saint Thomas</option>
                </select>
              </div>
            </div>
        </div>
        <div class="form-group" ng-repeat="phoneNumber in phoneNumbers track by $index">
          <div class="input-group">
            <div class="input-group-addon">Phone Number ({{$index + 1}})</div>
            <div class="controls" >
                <input type="text" data-ng-model="phoneNumber" id="phoneNumbers1" class="form-control" placeholder="Phone Numbers" required>
            </div>
            <div class="input-group-addon">
              <button type="button" class="btn btn-default btn-xs" ng-show="$last" ng-click="addPhoneNumber(phoneNumber,$index)">
                  <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-xs" ng-hide="$last && $first" ng-click="removePhoneNumber($index)">
                  <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
              </button>
            </div>
          </div
        </div>
      </div>
      <div class="form-group">
          <div class="controls">
            <div class="input-group">
              <div class="input-group-addon">Email</div>
              <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email address" required>
            </div>
          </div>
      </div>

    </div>


  </div>


    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Menu Items</h3>
      </div>
      <div class="panel-body">
      <div ng-repeat="menuItem in menuItems track by $index">
        <div class="panel panel-info">

          <div class="panel-heading">

            <div class="row">
              <div class="col-xs-10 col-md-10"><h3 class="panel-title">Menu Item #{{$index}}</h3></div>
              <div class="col-xs-2 col-md-2">
                <button type="button" class="btn btn-success " ng-show="$last" ng-click="addMenuItem(menuItem.name,menuItem.itemOptions,menuItem.price,$index)">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-warning" ng-hide="$last && $first" ng-click="removeMenuItem($index)">
                    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                </button>
              </div>

            </div>
          </div>
          <div class="panel-body">

          <div class="form-group">
              <div class="controls">
                <div class="input-group">
                  <div class="input-group-addon">Menu Item Name </div>
                  <input type="text" data-ng-model="menuItem.name" id="menuItem.name" class="form-control" placeholder="Email address" required>
                </div>
              </div>
          </div>

          <div class="form-group">
              <div class="controls">
                <div class="input-group">
                  <div class="input-group-addon">Item Price</div>
                  <input type="text" data-ng-model="menuItem.price" id="menuItem.price" class="form-control" placeholder="Email address" required>
                </div>
              </div>
          </div>

          <div class="form-group">
              <div class="controls form-inline"  ng-repeat="itemOption in menuItem.itemOptions track by $index">
                <div class="input-group">
                  <div class="input-group-addon">#{{$index + 1}} . Option Name</div>
                  <input type="text" data-ng-model="itemOptions.name" id="itemOptions.name" class="form-control" placeholder="Item Name" required>
                </div>
                <div class="input-group">
                  <div class="input-group-addon">Option Price</div>
                  <input type="text" data-ng-model="itemOptions.price" id="itemOptions.price" class="form-control" placeholder="Item Price" required>
                </div>
                <button type="button" class="btn btn-primary btn-xs" ng-show="$last" ng-click="addItemOption(itemOptions.name,itemOptions.price,$parent.$index,$index)">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-warning btn-xs" ng-hide="$last && $first" ng-click="removeItemOption($parent.$index,$index)">
                    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                </button>
              </div>
          </div>

        </div>
      </div>
    </div>

      </div>
    </div>

  </form>

</section>
